spring:
  application:
    name: consumer
  hystrix:
    enabled: true

server:
  port: 3001
eureka:
  client:
    service-url:
      defaultZone: http://esx:111111@eureka1:8761/eureka/,http://esx:111111@eureka2:8762/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 10
feign:
  httpclient:
    enabled: true
  hystrix:
    enabled: true
    command:
      default:
        execution:
          timeout:
            enabled: true
          isolation:
            thread:
              timeoutInMilliseconds: 10000

  gateway:
    ribbon:
      NFLoadBalancerRuleClassName: com.netflix.loadbalancer.WeightedResponseTimeRule

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 10000
        timeout:
          enabled: true









